services:
  api:
    build: .
    container_name: ai-mcp-agent
    ports:
      - "8000:8000"
    environment:
      LOG_LEVEL: "INFO"
      # Use the same DB for products and orders (shared persistence)
      PRODUCTS_DB_PATH: "/app/data/products.db"
      ORDERS_DB_PATH: "/app/data/products.db"
      PYTHONPATH: "/app:/app/src"
    volumes:
      - ./data:/app/data
