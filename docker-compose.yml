services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    volumes:
      - ./data:/app/data

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    # порт наружу не обязателен, но удобно для локальной отладки
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
